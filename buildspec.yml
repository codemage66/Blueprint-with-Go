version: 0.1

phases:
  install:
    commands:
      - apt-get update -y
  pre_build:
    commands:
      - go get
  build:
    commands:
      - echo Build started on `date`
      - go build
  post_build:
    commands:
      - go test ./...
      - echo Build completed on `date`
artifacts:
  type: zip
  files:
    - target/**/*
  discard-paths: no